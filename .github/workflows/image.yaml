name: Publish grafana/fake-data-gen image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.repository == 'grafana/fake-data-gen' }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - id: push-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@402975d84dd3fac9ba690f994f412d0ee2f51cf4 # build-push-to-dockerhub-v0.1.1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          repository: grafana/fake-data-gen
          tags: |-
            ${{ github.sha }}
            latest
