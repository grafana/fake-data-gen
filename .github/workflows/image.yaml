name: Publish grafana/fake-data-gen image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.repository == 'grafana/fake-data-gen' }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - id: push-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@f02d5da7ddff4ea32bbe5034c7c70e90d2b9622c # build-push-to-dockerhub/v0.4.1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          repository: grafana/fake-data-gen
          tags: |-
            ${{ github.sha }}
            latest
